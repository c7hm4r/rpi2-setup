## Configure ssh server
- name: copy sshd_config
  copy:
    src: sshd_config
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: u=rw,g=r,o=r
- name: restart sshd
  systemd:
    name: sshd.service
    state: restarted
- name: enable sshd port
  ufw:
    rule: allow
    direction: in
    to_port: 22
    proto: tcp
- name: enable sshd
  systemd:
    name: sshd.service
    enabled: yes
    masked: no

- name: enable ipv6
  modprobe:
    name: ipv6
    state: present
- name: add ipv6 to /etc/modules
  lineinfile:
    line: ipv6
    state: present
