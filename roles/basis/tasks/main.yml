---
- name: install packages
  apt:
    name: "{{item}}"
    state: present
  with_items:
    - trash-cli
    - ufw

# Firewall
- name: enable ufw
  ufw:
    state: enabled
- name: deny incoming traffic
  ufw:
    policy: deny
    direction: incoming
- name: allow outgoing traffic
  ufw:
    policy: allow
    direction: outgoing

